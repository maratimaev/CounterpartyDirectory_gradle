plugins {
    id 'war'
    id 'maven-publish'
    id 'nu.studer.jooq' version '3.0.3'
}

repositories {
    mavenLocal()
    maven { url = 'http://repo.maven.apache.org/maven2' }
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'http://repo.spring.io/plugins-release' }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-logging:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-aop:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jooq:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE'
    compile 'org.postgresql:postgresql:42.2.4'
    compile 'ma.glasnost.orika:orika-core:1.5.4'
    compile 'org.ehcache:ehcache:3.7.1'
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.1.3.RELEASE'
    jooqRuntime 'org.postgresql:postgresql:42.2.5'

}

test {
    testLogging {
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

group = 'ru.bellintegrator'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jooq {
    sample(sourceSets.main) {
        jdbc {
            driver = 'org.postgresql.Driver'
            url = 'jdbc:postgresql://localhost:5432/ContractorsDirectory'
            user = 'postgres'
            password = 'Zz123456'
        }
        generator {
            name = 'org.jooq.codegen.DefaultGenerator'
            strategy {
                name = 'org.jooq.codegen.DefaultGeneratorStrategy'
                // ...
            }
            database {
                name = 'org.jooq.meta.postgres.PostgresDatabase'
                inputSchema = 'public'
            }
            target {
                packageName = 'ru.bellintegrator.db'
                directory = 'src/main/java'
            }
        }
    }
}